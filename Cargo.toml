[package]
name = "cao"
version = "0.1.0"
authors = ["Johann Lee <me@qinka.pro>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
curl = "0.4"
getopts = "0.2"
serde_json = "1.0"
if_addrs = "0.6"

[profile.release]
opt-level= 'z'
lto = true
codegen-units = 1
panic = 'abort'
